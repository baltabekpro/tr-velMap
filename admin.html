<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панелі - trАvelMap</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .admin-header {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .users-table {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 2rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--dark-bg);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--light-text);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        tr:hover {
            background: rgba(37, 99, 235, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        .badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-admin {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        .badge-user {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success-color);
        }

        .badge-active {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success-color);
        }

        .badge-inactive {
            background: rgba(148, 163, 184, 0.2);
            color: var(--gray-text);
        }

        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--dark-bg);
            color: var(--light-text);
        }

        .btn-icon:hover {
            transform: translateY(-2px);
        }

        .btn-icon.danger:hover {
            background: var(--danger-color);
        }

        .btn-icon.warning:hover {
            background: var(--warning-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--dark-card);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray-text);
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><i class="fa-solid fa-map-location-dot"></i> trАvelMap</div>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Басты бет</a></li>
                <li><a href="monitor.html"><i class="fa-solid fa-chart-line"></i> Мониторинг</a></li>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i> Профиль</a></li>
                <li><a href="admin.html"><i class="fa-solid fa-user-shield"></i> Админ</a></li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fa-solid fa-user-shield"></i> Админ панелі</h1>
            <p style="color: var(--gray-text);">Қолданушыларды басқару</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--primary-color);">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class="stat-value" id="total-users">0</div>
                <div class="stat-label">Барлық қолданушылар</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="color: var(--success-color);">
                    <i class="fa-solid fa-user-check"></i>
                </div>
                <div class="stat-value" id="active-users">0</div>
                <div class="stat-label">Белсенді</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="color: var(--danger-color);">
                    <i class="fa-solid fa-user-shield"></i>
                </div>
                <div class="stat-value" id="admin-users">0</div>
                <div class="stat-label">Әкімшілер</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="color: var(--warning-color);">
                    <i class="fa-solid fa-user-clock"></i>
                </div>
                <div class="stat-value" id="new-users">0</div>
                <div class="stat-label">Жаңа (24 сағ)</div>
            </div>
        </div>

        <div class="users-table">
            <h2 style="margin-bottom: 1.5rem;">
                <i class="fa-solid fa-list"></i>
                Қолданушылар тізімі
            </h2>
            
            <table>
                <thead>
                    <tr>
                        <th>Қолданушы</th>
                        <th>Email</th>
                        <th>Рөл</th>
                        <th>Статус</th>
                        <th>Тіркелген</th>
                        <th>Соңғы кіру</th>
                        <th>Әрекеттер</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <!-- Динамикалық жүктелетін -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- SQL.js Library -->
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    
    <!-- Database Service -->
    <script src="js/databaseService.js"></script>
    
    <!-- User Service -->
    <script src="js/userService.js"></script>
    <script>
        // Админ рұқсатын тексеру
        (async () => {
            await UserService.init();
            
            const user = UserService.getCurrentUser();
            if (!user || !UserService.isAdmin(user)) {
                alert('❌ Рұқсат жоқ!');
                window.location.href = 'profile.html';
                return;
            }

            // Қолданушыларды жүктеу
            await loadUsers();
        })();

        async function loadUsers() {
            const result = await UserService.getAllUsers();
            
            if (!result.success) {
                alert('❌ Қате: ' + result.message);
                return;
            }

            const users = result.users;
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '';

            // Статистика
            const stats = await UserService.getStatistics();
            if (stats.success) {
                document.getElementById('total-users').textContent = stats.stats.total;
                document.getElementById('active-users').textContent = stats.stats.active;
                document.getElementById('admin-users').textContent = stats.stats.admins;
                document.getElementById('new-users').textContent = stats.stats.newToday;
            }

            // Қолданушылар тізімі
            users.forEach(user => {
                const tr = document.createElement('tr');
                
                const createdDate = new Date(user.createdAt).toLocaleDateString('kk-KZ');
                const lastLoginDate = user.lastLogin ? new Date(user.lastLogin).toLocaleDateString('kk-KZ') : 'Ешқашан';

                tr.innerHTML = `
                    <td>
                        <img src="${user.avatar}" class="user-avatar" alt="${user.fullName}">
                        <strong>${user.fullName}</strong><br>
                        <small style="color: var(--gray-text);">@${user.username}</small>
                    </td>
                    <td>${user.email}</td>
                    <td>
                        <span class="badge badge-${user.role}">
                            <i class="fa-solid fa-${user.role === 'admin' ? 'user-shield' : 'user'}"></i>
                            ${user.role === 'admin' ? 'Әкімші' : 'Қолданушы'}
                        </span>
                    </td>
                    <td>
                        <span class="badge badge-${user.is_active ? 'active' : 'inactive'}">
                            ${user.is_active ? 'Белсенді' : 'Белсенді емес'}
                        </span>
                    </td>
                    <td>${createdDate}</td>
                    <td>${lastLoginDate}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-icon warning" onclick="toggleActive('${user.id}')" title="${user.is_active ? 'Өшіру' : 'Қосу'}">
                                <i class="fa-solid fa-${user.is_active ? 'ban' : 'check'}"></i>
                            </button>
                            <button class="btn-icon danger" onclick="deleteUserConfirm('${user.id}')" title="Өшіру" ${UserService.getCurrentUser().id === user.id ? 'disabled' : ''}>
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(tr);
            });
        }

        async function toggleActive(userId) {
            const result = await UserService.toggleUserStatus(userId);
            
            if (result.success) {
                await loadUsers();
            } else {
                alert('❌ Қате: ' + result.message);
            }
        }

        async function deleteUserConfirm(userId) {
            if (confirm('Бұл қолданушыны өшіргіңіз келетініне сенімдісіз бе?')) {
                const result = await UserService.deleteUser(userId);
                
                if (result.success) {
                    alert('✅ Қолданушы өшірілді');
                    await loadUsers();
                } else {
                    alert('❌ Қате: ' + result.message);
                }
            }
        }
    </script>
</body>
</html>
