<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіру - trАvelMap</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --light-text: #f1f5f9;
            --gray-text: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--light-text);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray-text);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--light-text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-text);
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--dark-bg);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-text);
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--gray-text);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--gray-text);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .demo-info {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: var(--gray-text);
            font-size: 0.9rem;
        }

        .demo-info strong {
            color: var(--light-text);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fa-solid fa-map-location-dot"></i>
            <h1>trАvelMap</h1>
            <p>Жүйеге кіру</p>
        </div>

        <div class="demo-info">
            <strong>Демо аккаунттар:</strong><br>
            Админ: admin / admin123<br>
            Қолданушы: user / user123
        </div>

        <div id="alert" class="alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Қолданушы аты немесе Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="form-control" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-right-to-bracket"></i>
                Кіру
            </button>
        </form>

        <div class="links">
            <a href="register.html">Тіркелу керек пе?</a> • 
            <a href="index.html">Басты бетке</a>
        </div>
    </div>

    <!-- SQL.js Library -->
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    
    <!-- Database Service -->
    <script src="js/databaseService.js"></script>
    
    <!-- User Service -->
    <script src="js/userService.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const alertBox = document.getElementById('alert');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Дерекқор дайын болғанша күту
            await UserService.init();
            
            const result = await UserService.loginUser(username, password);

            if (result.success) {
                showAlert(result.message, 'success');
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
            } else {
                showAlert(result.message, 'danger');
            }
        });

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
