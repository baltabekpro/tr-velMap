<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тіркелу - trАvelMap</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 2rem;
        }

        .register-card {
            background: var(--dark-card);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: var(--gray-text);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-text);
        }

        .input-with-icon input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--dark-bg);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 15px;
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-text);
            cursor: pointer;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-text);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak { background: var(--danger-color); width: 33%; }
        .strength-medium { background: var(--warning-color); width: 66%; }
        .strength-strong { background: var(--success-color); width: 100%; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1><i class="fa-solid fa-user-plus"></i> Тіркелу</h1>
                <p>Жаңа аккаунт жасаңыз</p>
            </div>

            <div id="alert-container"></div>

            <form id="register-form">
                <div class="form-group">
                    <label><i class="fa-solid fa-user"></i> Толық аты</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="fullname" placeholder="Атыңызды енгізіңіз" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-at"></i> Қолданушы аты</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-at"></i>
                        <input type="text" id="username" placeholder="Қолданушы атын енгізіңіз" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-envelope"></i> Email</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email енгізіңіз" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-lock"></i> Құпия сөз</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Құпия сөз енгізіңіз" required>
                        <i class="fa-solid fa-eye password-toggle" onclick="togglePassword('password')"></i>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strength-bar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-lock"></i> Құпия сөзді растаңыз</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Құпия сөзді растаңыз" required>
                        <i class="fa-solid fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
                    </div>
                </div>

                <button type="submit" class="btn-register">
                    <i class="fa-solid fa-user-plus"></i> Тіркелу
                </button>
            </form>

            <div class="login-link">
                Аккаунтыңыз бар ма? <a href="login.html">Кіру</a>
            </div>
        </div>
    </div>

    <!-- SQL.js Library -->
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    
    <!-- Database Service -->
    <script src="js/databaseService.js"></script>
    
    <!-- User Service -->
    <script src="js/userService.js"></script>
    <script>
        // Форманы жіберу
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Валидация
            if (password !== confirmPassword) {
                showAlert('Құпия сөздер сәйкес келмейді!', 'danger');
                return;
            }

            if (password.length < 6) {
                showAlert('Құпия сөз кемінде 6 таңбадан тұруы керек!', 'danger');
                return;
            }

            // Дерекқор дайын болғанша күту
            await UserService.init();

            // Тіркелу
            const result = await UserService.registerUser({
                username,
                email,
                password,
                full_name: fullName
            });

            if (result.success) {
                showAlert('✅ Сәтті тіркелдіңіз! Кіру бетіне бағытталуда...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showAlert('❌ Қате: ' + result.message, 'danger');
            }
        });

        // Құпия сөз күшін тексеру
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strength-bar');

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target;

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
